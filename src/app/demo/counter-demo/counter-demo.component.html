<div class="m-20 text-3xl flex flex-col gap-20 max-w-2xl">

  <div (cdkDropListDropped)="dropPanel($event,panels)" *ngIf="(uiState$ | async)?.panels as panels" cdkDropList
       cdkDropListOrientation="horizontal" class="example-list">
    <div *ngFor="let panel of  panels" cdkDrag class="example-box">
      <div class="single-panel flex flex-row gap-5">
        <div class="single-panel_visibility">
          <button class="small-icon-button " mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
        <div class="single-panel_name">{{panel.name}}</div>
      </div>

    </div>
  </div>


</div>
