<div class="flex flex-row" id="documentation-component-wrapper">
  <div id="documentation-content-section">

    <h2 class="m-10"><a [routerLink]="'/docs/'">Documentation</a> {{replacePlus(docId | async)}}</h2>
    <div class="html-content">
      <div [innerHTML]="content"></div>
    </div>
  </div>
  <div *ngIf="pagesNames.length" id="content-table-wrapper">
    <content-table [pages]="pagesNames"></content-table>
  </div>

</div>
