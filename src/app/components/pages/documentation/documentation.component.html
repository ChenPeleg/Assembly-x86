<div class="flex flex-row overflow-y-hidden" id="documentation-component-wrapper">
  <div class=" max-w-7xl w-full ml-auto max-h-screen overflow-y-scroll" id="documentation-content-section ">

    <h2 class="m-10"><a [routerLink]="'/docs/'">Documentation</a> {{replacePlus(docId | async)}}</h2>
    <div class="html-content">
      <div [innerHTML]="content"></div>
    </div>
  </div>
  <div class="ml-auto max-h-screen overflow-y-scroll">
    <div *ngIf="pagesNames.length" id="content-table-wrapper">
      <content-table [pages]="pagesNames"></content-table>
    </div>
  </div>
</div>
