<mat-toolbar class="nav-bar" color="primary">
  <!--  <button aria-label="Example icon-button with menu icon" class="example-icon" mat-icon-button>-->
  <!--      <mat-icon>menu</mat-icon>-->
  <!--    </button>-->
  <div [routerLink]="'/'" class="cursor-pointer ml-5 flex flex-row items-center gap-3">
  <span class="hidden sm:block">
     Assembly
  </span><span> x86
    </span>
  </div>


  <span class="example-spacer"></span>
  <div *ngIf="$showRecordButtons | async" class="code-records-buttons flex-row flex items-center justify-start">

    <div *ngIf=" $recordNameInEdit | async " class="delete-button  ">
      <button (click)="clickDelete()" aria-label="delete icon" class="example-icon" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div *ngIf=" $recordNameInEdit | async " class="flex flex-row">

      <div (click)="editNameClickHandler($event)" *ngIf="!isRecordNameInEdit" [matTooltip]="'rename'"
           class="record-name   mx-4 px-2 py-0  rounded ">
        <span> {{recordName}} </span>
      </div>
      <div [ngClass]=" {'hidden' : !isRecordNameInEdit}">
        <input #codeRecordRename (blur)="finishedEditRecordName($event)" (keyup.enter)="finishedEditRecordName($event)"
               [(ngModel)]="recordName" [ngStyle]="{'width' : calculateNameWidth($recordNameInEdit | async)}"
               class="record-name bg-transparent mx-4 px-2 py-0  rounded-lg appearance-none" />
      </div>
    </div>

    <button (click)="clickSave()" *ngIf="!($recordNameInEdit | async )" aria-label=" save icon" class=" "
            mat-icon-button>
      <mat-icon>save</mat-icon>
    </button>


    <button *ngIf=" ($codeRecordList | async) as recordList" [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with heart icon" class=" " mat-icon-button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button (click)="newRecordClickHandler($event )"
                mat-menu-item>
          <mat-icon>code</mat-icon>
          Create new
        </button>
        <button (click)="recordClickHandler($event,record)" *ngFor="let record of recordList"
                mat-menu-item>{{record.name}}</button>
      </mat-menu>
      <mat-icon> folder</mat-icon>
    </button>
  </div>
  <button (click)="clickDocs()" aria-label="Example icon-button with share icon" class="example-icon" mat-icon-button>
    <mat-icon>school</mat-icon>
  </button>

</mat-toolbar>
