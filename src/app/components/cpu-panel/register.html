<div class="register" *ngIf="cpu !== null">
  <span class="inline font-bold leading-none text-white text-center whitespace-nowrap align-baseline rounded-[0.25em] bg-[#3f51b5] w-14 text-sm p-1 name">{{ name }}</span>
  <span class="inline font-bold leading-none text-black text-center whitespace-nowrap align-baseline rounded-[0.25em] bg-[#ccc8ca] w-14 text-sm p-1 value">{{ getValue() }}</span>
</div>
