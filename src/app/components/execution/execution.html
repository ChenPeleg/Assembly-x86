<div class="execution btn-group">

  <button aria-label="Example icon button with a home icon" color="primary" mat-icon-button>
    <mat-icon color="red">play_circle</mat-icon>
  </button>
  <button (click)="buttonClicked(button)" *ngFor="let button of buttons"
          [disabled]="getIsDisabled(button)" [ngClass]="getButtonClass(button)"
          [title]="button.toLocaleUpperCase()"></button>

</div>
